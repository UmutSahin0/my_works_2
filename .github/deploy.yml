name: CD to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          echo "[INFO] Navigating to project directory"
          cd /home/ubuntu/my_works_2

          echo "[INFO] Updating packages"
          sudo apt update -y

          echo "[INFO] Fixing apt_pkg error"
          sudo apt install --reinstall -y python3-apt

          echo "[INFO] Installing Python tools"
          sudo apt install -y python3 python3-venv python3-pip

          echo "[INFO] Pulling latest code"
          git pull origin main

          echo "[INFO] Creating venv if not exists"
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          echo "[INFO] Activating venv and installing requirements"
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          echo "[INFO] Killing any existing uvicorn process"
          pkill uvicorn || true

          echo "[INFO] Starting FastAPI app"
          nohup uvicorn app.main:fast_app --host 0.0.0.0 --port 8000 &
        EOF
